<!doctype html>
<html lang="en">

<head>

    <!-- mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />


    <!-- favicon -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">
    <link rel="apple-touch-icon" href="{{ STATIC_URL }}img/apple-touch-icon.png">


    <!-- IE performance hacks -->
    <!--[if IE]><![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">


    <!-- CSS --> 
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css" />

    <!-- title + meta description -->
    <title>{% block title %}They Work For You{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}" />

    {% block head %}{% endblock %}
</head>

<body>

    <div class="container">
        <a href="/"><img src="{{ STATIC_URL }}logo.png"></a>

        <div class="row search-bar">
            <form>
                <fieldset>
                    <input type="text" class="search-input" name="search" placeholder="Search">
                </fieldset>
            </form>
        </div>
        
        <div class="row search-row">
            <ul id="search-results">
            </ul>
        </div>


        {% block content %}{% endblock %}
    </div>


    <!-- JavaScript -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

    <script src="{{ STATIC_URL}}js/twfy.js"></script>

    {% block script %}{% endblock %}
</body>
</html>
